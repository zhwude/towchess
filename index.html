<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋对战</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#8B5A2B',
                        secondary: '#D2B48C',
                        board: '#DEB887',
                        black: '#000000',
                        white: '#FFFFFF',
                        accent: '#4F46E5',
                        success: '#10B981',
                        danger: '#EF4444',
                        warning: '#F59E0B',
                        info: '#3B82F6',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .board-grid {
                background-size: 100% 100%;
                background-image: linear-gradient(to right, rgba(0,0,0,0.6) 1px, transparent 1px),
                                  linear-gradient(to bottom, rgba(0,0,0,0.6) 1px, transparent 1px);
            }
            .piece-shadow {
                filter: drop-shadow(0 4px 3px rgb(0 0 0 / 0.07)) drop-shadow(0 2px 2px rgb(0 0 0 / 0.06));
            }
            .piece-transition {
                transition: all 0.2s ease-out;
            }
            .btn-hover {
                transition: all 0.2s ease;
            }
            .btn-hover:hover {
                transform: translateY(-2px);
                box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            }
            .pulse-animation {
                animation: pulse 2s infinite;
            }
            @keyframes pulse {
                0% {
                    transform: scale(1);
                    opacity: 1;
                }
                50% {
                    transform: scale(1.05);
                    opacity: 0.8;
                }
                100% {
                    transform: scale(1);
                    opacity: 1;
                }
            }
            .slide-in {
                animation: slideIn 0.3s ease-out forwards;
            }
            @keyframes slideIn {
                from {
                    transform: translateY(20px);
                    opacity: 0;
                }
                to {
                    transform: translateY(0);
                    opacity: 1;
                }
            }
            .fade-in {
                animation: fadeIn 0.3s ease-out forwards;
            }
            @keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4 font-sans">
    <div class="max-w-6xl w-full bg-white rounded-2xl shadow-xl overflow-hidden">
        <!-- 顶部导航 -->
        <nav class="bg-primary text-white p-4 flex items-center justify-between">
            <div class="flex items-center">
                <i class="fa-solid fa-chess-board text-2xl mr-3"></i>
                <h1 class="text-xl md:text-2xl font-bold">五子棋对战</h1>
            </div>
            <div class="flex items-center gap-3">
                <button id="shareBtn" class="flex items-center px-4 py-2 bg-white/20 hover:bg-white/30 rounded-lg transition-all">
                    <i class="fa-solid fa-share-alt mr-2"></i>
                    <span>分享</span>
                </button>
                <button id="settingsBtn" class="p-2 bg-white/20 hover:bg-white/30 rounded-lg transition-all">
                    <i class="fa-solid fa-cog"></i>
                </button>
            </div>
        </nav>
        
        <!-- 游戏状态和信息 -->
        <div class="bg-gray-50 p-4 flex flex-col md:flex-row justify-between items-center border-b">
            <div class="flex items-center mb-3 md:mb-0">
                <div id="player1Status" class="flex items-center mr-8">
                    <div class="w-8 h-8 rounded-full bg-black border-2 border-transparent piece-shadow mr-2" id="player1Icon"></div>
                    <span id="player1Name" class="font-medium">等待玩家</span>
                </div>
                <div class="text-gray-500 text-sm md:text-base flex items-center">
                    <i class="fa-solid fa-clock-o mr-1"></i>
                    <span id="gameTimer">00:00</span>
                </div>
                <div id="player2Status" class="flex items-center ml-8">
                    <div class="w-8 h-8 rounded-full bg-white border-2 border-gray-300 piece-shadow mr-2" id="player2Icon"></div>
                    <span id="player2Name" class="font-medium">等待玩家</span>
                </div>
            </div>
            <div class="flex gap-2">
                <button id="newGameBtn" class="px-4 py-2 bg-primary hover:bg-primary/90 text-white rounded-lg btn-hover flex items-center">
                    <i class="fa-solid fa-refresh mr-2"></i>
                    <span>新游戏</span>
                </button>
                <button id="inviteBtn" class="px-4 py-2 bg-accent hover:bg-accent/90 text-white rounded-lg btn-hover flex items-center">
                    <i class="fa-solid fa-user-plus mr-2"></i>
                    <span>邀请好友</span>
                </button>
            </div>
        </div>
        
        <div class="p-6 md:p-8 flex flex-col lg:flex-row gap-6">
            <!-- 游戏区域 -->

                <div class="aspect-square bg-board rounded-lg shadow-lg overflow-hidden board-grid" style="background-size: calc(100% / 14) calc(100% / 14);">
                    <canvas id="gameCanvas" class="w-full h-full cursor-pointer"></canvas>
                </div>
                
                <div id="gameStatus" class="mt-4 p-3 bg-secondary/20 rounded-lg text-center">
                    <p id="statusText" class="font-medium">等待对手加入...</p>
                </div>

            <!-- 游戏控制和信息 -->
            <div class="w-full lg:w-80 flex flex-col gap-6">
                <div class="bg-gray-50 rounded-lg p-5 shadow-sm">
                    <h2 class="text-lg font-semibold mb-3 flex items-center">
                        <i class="fa-solid fa-info-circle mr-2 text-primary"></i>游戏信息
                    </h2>
                    <div class="space-y-3">
                        <div class="flex items-center justify-between">
                            <span class="text-gray-600">当前回合</span>
                            <div class="flex items-center">
                                <div id="currentPlayer" class="w-6 h-6 rounded-full bg-black mr-2 piece-shadow"></div>
                                <span id="playerText">黑棋</span>
                            </div>

                        <div class="flex items-center justify-between">
                            <span class="text-gray-600">游戏模式</span>

                        </div>

                <div class="bg-gray-50 rounded-lg p-5 shadow-sm">

            <!-- 游戏统计 -->

                <div class="bg-gray-50 rounded-lg p-5 shadow-sm">
                    <h2 class="text-lg font-semibold mb-3 flex items-center">

                    <ul class="text-sm text-gray-600 space-y-2">

                            <i class="fa-solid fa-circle text-xs mt-1.5 mr-2 text-primary"></i>

                        </li>
                        <li class="flex items-start">
                            <i class="fa-solid fa-circle text-xs mt-1.5 mr-2 text-primary"></i>

                        <li class="flex items-start">
                            <i class="fa-solid fa-circle text-xs mt-1.5 mr-2 text-primary"></i>
                            <span>点击棋盘上的交叉点放置棋子</span>

                    </ul>
                </div>
                
                <div class="flex gap-3">
                    <button id="undoBtn" class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-700 py-3 px-4 rounded-lg font-medium btn-hover flex items-center justify-center">
                        <i class="fa-solid fa-undo mr-2"></i>悔棋

                    </button>
                </div>
            </div>
        </div>
        
        <div class="bg-gray-50 p-4 text-center text-sm text-gray-500">
            <p>© 2025 五子棋对战 | 与好友实时对战</p>
        </div>

        <div class="bg-white rounded-xl p-8 max-w-md w-full mx-4 transform transition-transform duration-300 scale-95">
            <div class="text-center">
                <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fa-solid fa-trophy text-3xl text-yellow-500"></i>
                </div>
                <h2 class="text-2xl font-bold mb-2" id="winnerText">黑棋获胜!</h2>
                <p class="text-gray-600 mb-6">恭喜您赢得了这场精彩的比赛!</p>
                <div class="flex gap-3">
                    <button id="playAgainBtn" class="flex-1 py-3 bg-primary hover:bg-primary/90 text-white rounded-lg font-medium btn-hover">

                    </button>
                    <button id="backToLobbyBtn" class="flex-1 py-3 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-lg font-medium btn-hover">

        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 游戏常量
            const BOARD_SIZE = 15; // 15x15的棋盘
            const CELL_SIZE = Math.min(window.innerWidth * 0.8 / BOARD_SIZE, window.innerHeight * 0.6 / BOARD_SIZE);
            const PIECE_SIZE = CELL_SIZE * 0.8;
            
            // 游戏状态
            let gameBoard = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(0));
            let currentPlayer = 1; // 1: 黑棋, 2: 白棋
            let gameActive = false;
            let moveHistory = [];
            let gameTime = 0;
            let timerInterval;
            let playerRole = 0; // 0: 未加入, 1: 黑棋, 2: 白棋
            let playerId = Math.random().toString(36).substring(2, 10); // 随机生成玩家ID
            let roomId = '';
            let ws = null;
            
            // DOM元素
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const statusText = document.getElementById('statusText');
            const currentPlayerEl = document.getElementById('currentPlayer');
            const playerText = document.getElementById('playerText');
            const moveCountEl = document.getElementById('moveCount');
            const gameTimerEl = document.getElementById('gameTimer');
            const player1NameEl = document.getElementById('player1Name');
            const player2NameEl = document.getElementById('player2Name');
            const player1IconEl = document.getElementById('player1Icon');
            const player2IconEl = document.getElementById('player2Icon');
            const player1StatusEl = document.getElementById('player1Status');
            const player2StatusEl = document.getElementById('player2Status');
            const moveHistoryEl = document.getElementById('moveHistory');
            const chatMessagesEl = document.getElementById('chatMessages');
            const chatInputEl = document.getElementById('chatInput');
            const sendChatBtn = document.getElementById('sendChatBtn');
            const shareBtn = document.getElementById('shareBtn');
            const settingsBtn = document.getElementById('settingsBtn');
            const newGameBtn = document.getElementById('newGameBtn');
            const inviteBtn = document.getElementById('inviteBtn');
            const undoBtn = document.getElementById('undoBtn');
            const hintBtn = document.getElementById('hintBtn');
            const shareModal = document.getElementById('shareModal');
            const settingsModal = document.getElementById('settingsModal');
            const winModal = document.getElementById('winModal');
            const winnerText = document.getElementById('winnerText');
            const closeShareBtn = document.getElementById('closeShareBtn');
            const copyLinkBtn = document.getElementById('copyLinkBtn');
            const wechatShareBtn = document.getElementById('wechatShareBtn');
            const saveSettingsBtn = document.getElementById('saveSettingsBtn');
            const playAgainBtn = document.getElementById('playAgainBtn');
            const backToLobbyBtn = document.getElementById('backToLobbyBtn');
            const shareLinkEl = document.getElementById('shareLink');
            
            // 设置Canvas尺寸
            canvas.width = CELL_SIZE * (BOARD_SIZE - 1);
            canvas.height = CELL_SIZE * (BOARD_SIZE - 1);
            
            // 初始化图表
            const ctxChart = document.getElementById('winRateChart').getContext('2d');
            const winRateChart = new Chart(ctxChart, {
                type: 'doughnut',
                data: {
                    labels: ['黑棋胜率', '白棋胜率'],
                    datasets: [{
                        data: [50, 50],
                        backgroundColor: ['#000', '#fff'],
                        borderColor: ['#000', '#ccc'],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    },
                    cutout: '70%'
                }
            });
            
            // 解析URL参数获取房间ID
            function getRoomIdFromUrl() {
                const params = new URLSearchParams(window.location.search);
                return params.get('roomId') || '';
            }
            
            // 初始化WebSocket连接
            function initWebSocket() {
                // 连接到WebSocket服务器
                ws = new WebSocket(`ws://${window.location.hostname}:8080`);
                
                ws.onopen = () => {
                    console.log('WebSocket连接已建立');
                    
                    const existingRoomId = getRoomIdFromUrl();
                    
                    if (existingRoomId) {
                        // 加入现有房间
                        joinRoom(existingRoomId);
                    } else {
                        // 创建新房间
                        createRoom();
                    }
                };
                
                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        handleServerMessage(data);
                    } catch (error) {
                        console.error('解析服务器消息失败:', error);
                    }
                };
                
                ws.onclose = () => {
                    console.log('WebSocket连接已关闭');
                    addChatMessage('系统', '与服务器的连接已断开', 'system');
                    gameActive = false;
                    updateGameStatus();
                };
                
                ws.onerror = (error) => {
                    console.error('WebSocket错误:', error);
                    addChatMessage('系统', '与服务器的连接发生错误', 'system');
                };
            }
            
            // 创建新房间
            function createRoom() {
                ws.send(JSON.stringify({
                    type: 'create_room',
                    playerId
                }));
            }
            
            // 加入房间
            function joinRoom(roomId) {
                ws.send(JSON.stringify({
                    type: 'join_room',
                    roomId,
                    playerId
                }));
            }
            
            // 处理服务器消息
            function handleServerMessage(data) {
                console.log('收到服务器消息:', data);
                
                switch (data.type) {
                    case 'room_created':
                        roomId = data.roomId;
                        playerRole = data.playerRole;
                        
                        // 更新分享链接
                        shareLinkEl.value = `${window.location.origin}${window.location.pathname}?roomId=${roomId}`;
                        
                        player1NameEl.textContent = '你';
                        player2NameEl.textContent = '等待对手';
                        
                        addChatMessage('系统', '房间已创建，请等待对手加入', 'system');
                        updateGameStatus();
                        break;
                        
                    case 'room_joined':
                        roomId = data.roomId;
                        playerRole = data.yourRole;
                        
                        // 更新玩家信息
                        const players = data.players;
                        const player1 = players.find(p => p.role === 1);
                        const player2 = players.find(p => p.role === 2);
                        
                        player1NameEl.textContent = player1 ? (player1.id === playerId ? '你' : player1.name) : '等待玩家';
                        player2NameEl.textContent = player2 ? (player2.id === playerId ? '你' : player2.name) : '等待玩家';
                        
                        // 更新玩家状态样式
                        player1StatusEl.className = player1 ? 'flex items-center mr-8' : 'flex items-center mr-8 opacity-50';
                        player2StatusEl.className = player2 ? 'flex items-center ml-8' : 'flex items-center ml-8 opacity-50';
                        
                        // 如果两个玩家都到齐了，开始游戏
                        if (player1 && player2) {
                            gameActive = true;
                            gameBoard = data.board;
                            currentPlayer = data.currentPlayer;
                            moveHistory = data.moveHistory;
                            
                            startTimer();
                            addChatMessage('系统', '游戏开始！黑棋先行', 'system');
                            drawBoard();
                            updateMoveHistory();
                        }
                        
                        updateGameStatus();
                        break;
                        
                    case 'player_joined':
                        // 更新玩家信息
                        if (data.player.role === 1 && playerRole !== 1) {
                            player1NameEl.textContent = data.player.name;
                            player1StatusEl.className = 'flex items-center mr-8';
                        } else if (data.player.role === 2 && playerRole !== 2) {
                            player2NameEl.textContent = data.player.name;
                            player2StatusEl.className = 'flex items-center ml-8';
                        }
                        
                        // 如果两个玩家都到齐了，开始游戏
                        if (player1NameEl.textContent !== '等待玩家' && player2NameEl.textContent !== '等待玩家') {
                            gameActive = true;
                            startTimer();
                            addChatMessage('系统', '游戏开始！黑棋先行', 'system');
                        }
                        
                        updateGameStatus();
                        break;
                        
                    case 'move_made':
                        // 更新棋盘
                        gameBoard[data.row][data.col] = data.player;
                        moveHistory = data.moveHistory;
                        
                        // 添加到历史记录
                        updateMoveHistory();
                        
                        // 绘制棋盘
                        drawBoard();
                        
                        // 检查胜利条件（服务器应该已经检查过了）
                        if (data.winner) {
                            showWinModal(data.winner);
                            return;
                        }
                        
                        // 更新当前玩家
                        currentPlayer = data.player === 1 ? 2 : 1;
                        updateGameStatus();
                        break;
                        
                    case 'game_over':
                        showWinModal(data.winner);
                        break;
                        
                    case 'chat_message':
                        addChatMessage(data.sender, data.message);
                        break;
                        
                    case 'error':
                        addChatMessage('系统', data.message, 'system');
                        break;
                        
                    case 'opponent_left':
                        gameActive = false;
                        stopTimer();
                        addChatMessage('系统', '对手已离开游戏', 'system');
                        updateGameStatus();
                        break;
                }
            }
            
            // 绘制棋盘
            function drawBoard() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // 绘制网格线
                ctx.strokeStyle = '#8B4513';
                ctx.lineWidth = 1.5;
                
                for (let i = 0; i < BOARD_SIZE; i++) {
                    // 水平线
                    ctx.beginPath();
                    ctx.moveTo(0, i * CELL_SIZE);
                    ctx.lineTo(canvas.width, i * CELL_SIZE);
                    ctx.stroke();
                    
                    // 垂直线
                    ctx.beginPath();
                    ctx.moveTo(i * CELL_SIZE, 0);
                    ctx.lineTo(i * CELL_SIZE, canvas.height);
                    ctx.stroke();
                }
                
                // 绘制天元和星位
                const starPoints = [
                    { x: 3, y: 3 },
                    { x: 3, y: 11 },
                    { x: 7, y: 7 },
                    { x: 11, y: 3 },
                    { x: 11, y: 11 }
                ];
                
                starPoints.forEach(point => {
                    ctx.beginPath();
                    ctx.arc(point.x * CELL_SIZE, point.y * CELL_SIZE, 4, 0, Math.PI * 2);
                    ctx.fillStyle = '#8B4513';
                    ctx.fill();
                });
                
                // 绘制棋子
                for (let i = 0; i < BOARD_SIZE; i++) {
                    for (let j = 0; j < BOARD_SIZE; j++) {
                        if (gameBoard[i][j] !== 0) {
                            drawPiece(j, i, gameBoard[i][j]);
                        }
                    }
                }
            }
            
            // 绘制棋子
            function drawPiece(x, y, player) {
                const centerX = x * CELL_SIZE;
                const centerY = y * CELL_SIZE;
                
                // 绘制阴影
                ctx.beginPath();
                ctx.arc(centerX, centerY, PIECE_SIZE / 2, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                ctx.fill();
                
                // 绘制棋子
                ctx.beginPath();
                ctx.arc(centerX, centerY, PIECE_SIZE / 2 - 1, 0, Math.PI * 2);
                ctx.fillStyle = player === 1 ? '#000' : '#fff';
                ctx.fill();
                
                // 绘制棋子高光
                if (player === 2) {
                    ctx.beginPath();
                    ctx.arc(centerX - PIECE_SIZE / 4, centerY - PIECE_SIZE / 4, PIECE_SIZE / 8, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                    ctx.fill();
                }
            }
            
            // 处理棋盘点击
            function handleCanvasClick(event) {
                if (!gameActive || currentPlayer !== playerRole) {
                    return;
                }
                
                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                
                const clickX = (event.clientX - rect.left) * scaleX;
                const clickY = (event.clientY - rect.top) * scaleY;
                
                // 计算点击位置对应的棋盘坐标
                const col = Math.round(clickX / CELL_SIZE);
                const row = Math.round(clickY / CELL_SIZE);
                
                // 检查坐标是否合法
                if (col < 0 || col >= BOARD_SIZE || row < 0 || row >= BOARD_SIZE) {
                    return;
                }
                
                // 检查该位置是否已经有棋子
                if (gameBoard[row][col] !== 0) {
                    return;
                }
                
                // 发送落子请求到服务器
                ws.send(JSON.stringify({
                    type: 'make_move',
                    row,
                    col,
                    player: playerRole
                }));
            }
            
            // 更新游戏状态
            function updateGameStatus() {
                if (!gameActive) {
                    if (playerRole === 0) {
                        statusText.textContent = '等待加入游戏...';
                    } else if (player1NameEl.textContent === '等待玩家' || player2NameEl.textContent === '等待玩家') {
                        statusText.textContent = '等待对手加入...';
                    } else {
                        statusText.textContent = '游戏暂停';
                    }
                } else {
                    if (currentPlayer === playerRole) {
                        statusText.textContent = '轮到你下棋';
                    } else {
                        statusText.textContent = `等待${currentPlayer === 1 ? '黑' : '白'}棋玩家下棋`;
                    }
                }
                
                // 更新当前玩家指示器
                currentPlayerEl.className = `w-6 h-6 rounded-full ${currentPlayer === 1 ? 'bg-black' : 'bg-white border border-gray-300'} mr-2 piece-shadow`;
                playerText.textContent = currentPlayer === 1 ? '黑棋' : '白棋';
                
                // 更新步数显示
                moveCountEl.textContent = moveHistory.length;
            }
            
            // 更新历史记录
            function updateMoveHistory() {
                if (moveHistory.length === 0) {
                    moveHistoryEl.innerHTML = '<p class="text-gray-500 italic text-center">暂无记录</p>';
                    return;
                }
                
                moveHistoryEl.innerHTML = '';
                
                moveHistory.forEach((move, index) => {
                    const moveNumber = index + 1;
                    const playerColor = move.player === 1 ? '黑' : '白';
                    const rowLabel = String.fromCharCode(65 + move.col); // A, B, C...
                    const colLabel = move.row + 1;
                    
                    const moveEl = document.createElement('div');
                    moveEl.className = 'flex items-center';
                    moveEl.innerHTML = `
                        <span class="w-6 h-6 rounded-full flex items-center justify-center text-xs font-medium ${move.player === 1 ? 'bg-black text-white' : 'bg-white border border-gray-300 text-gray-700'} mr-2">${moveNumber}</span>
                        <span>${playerColor}棋: ${rowLabel}${colLabel}</span>
                    `;
                    
                    moveHistoryEl.appendChild(moveEl);
                });
                
                // 滚动到底部
                moveHistoryEl.scrollTop = moveHistoryEl.scrollHeight;
            }
            
            // 添加聊天消息
            function addChatMessage(sender, message, type = 'normal') {
                const messageEl = document.createElement('div');
                
                if (type === 'system') {
                    messageEl.className = 'text-center text-gray-500 italic';
                    messageEl.textContent = message;
                } else {
                    messageEl.className = 'flex items-start';
                    messageEl.innerHTML = `
                        <span class="font-medium mr-2">${sender}:</span>
                        <span>${message}</span>
                    `;
                }
                
                chatMessagesEl.appendChild(messageEl);
                chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
            }
            
            // 开始计时器
            function startTimer() {
                stopTimer();
                
                timerInterval = setInterval(() => {
                    gameTime++;
                    const minutes = Math.floor(gameTime / 60).toString().padStart(2, '0');
                    const seconds = (gameTime % 60).toString().padStart(2, '0');
                    gameTimerEl.textContent = `${minutes}:${seconds}`;
                }, 1000);
            }
            
            // 停止计时器
            function stopTimer() {
                clearInterval(timerInterval);
            }
            
            // 显示胜利模态框
            function showWinModal(winner) {
                stopTimer();
                
                const winnerText = winner === playerRole ? '你获胜了!' : '对手获胜了!';
                document.getElementById('winnerText').textContent = winnerText;
                
                // 显示模态框
                winModal.classList.remove('hidden');
                setTimeout(() => {
                    winModal.classList.remove('opacity-0');
                    winModal.querySelector('div').classList.remove('scale-95');
                    winModal.querySelector('div').classList.add('scale-100');
                }, 10);
                
                // 更新胜率图表
                updateWinRateChart(winner);
            }
            
            // 更新胜率图表
            function updateWinRateChart(winner) {
                // 获取当前数据
                const data = winRateChart.data.datasets[0].data;
                const blackWins = data[0];
                const whiteWins = data[1];
                
                // 更新数据
                if (winner === 1) {
                    winRateChart.data.datasets[0].data = [blackWins + 1, whiteWins];
                } else {
                    winRateChart.data.datasets[0].data = [blackWins, whiteWins + 1];
                }
                
                // 更新图表
                winRateChart.update();
            }
            
            // 事件监听器
            canvas.addEventListener('click', handleCanvasClick);
            
            // 分享按钮点击事件
            shareBtn.addEventListener('click', () => {
                shareModal.classList.remove('hidden');
                setTimeout(() => {
                    shareModal.classList.remove('opacity-0');
                    shareModal.querySelector('div').classList.remove('scale-95');
                    shareModal.querySelector('div').classList.add('scale-100');
                }, 10);
            });
            
            // 关闭分享模态框
            closeShareBtn.addEventListener('click', () => {
                shareModal.classList.add('opacity-0');
                shareModal.querySelector('div').classList.remove('scale-100');
                shareModal.querySelector('div').classList.add('scale-95');
                setTimeout(() => {
                    shareModal.classList.add('hidden');
                }, 300);
            });
            
            // 复制链接
            copyLinkBtn.addEventListener('click', () => {
                shareLinkEl.select();
                document.execCommand('copy');
                
                // 显示复制成功提示
                const originalText = copyLinkBtn.innerHTML;
                copyLinkBtn.innerHTML = '<i class="fa-solid fa-check mr-1"></i>已复制';
                copyLinkBtn.classList.add('bg-success');
                
                setTimeout(() => {
                    copyLinkBtn.innerHTML = originalText;
                    copyLinkBtn.classList.remove('bg-success');
                }, 2000);
            });
            
            // 微信分享按钮点击事件
            wechatShareBtn.addEventListener('click', () => {
                alert('请点击右上角菜单，选择"分享到微信"');
            });
            
            // 设置按钮点击事件
            settingsBtn.addEventListener('click', () => {
                settingsModal.classList.remove('hidden');
                setTimeout(() => {
                    settingsModal.classList.remove('opacity-0');
                    settingsModal.querySelector('div').classList.remove('scale-95');
                    settingsModal.querySelector('div').classList.add('scale-100');
                }, 10);
            });
            
            // 保存设置按钮点击事件
            saveSettingsBtn.addEventListener('click', () => {
                // 这里可以添加保存设置的逻辑
                const playerName = document.getElementById('playerName').value;
                
                // 更新玩家名称
                if (playerRole === 1) {
                    player1NameEl.textContent = '你';
                } else if (playerRole === 2) {
                    player2NameEl.textContent = '你';
                }
                
                // 关闭设置模态框
                settingsModal.classList.add('opacity-0');
                settingsModal.querySelector('div').classList.remove('scale-100');
                settingsModal.querySelector('div').classList.add('scale-95');
                setTimeout(() => {
                    settingsModal.classList.add('hidden');
                }, 300);
            });
            
            // 发送聊天消息
            sendChatBtn.addEventListener('click', () => {
                const message = chatInputEl.value.trim();
                if (message) {
                    // 发送消息到服务器
                    ws.send(JSON.stringify({
                        type: 'chat_message',
                        message
                    }));
                    
                    // 清空输入框
                    chatInputEl.value = '';
                }
            });
            
            // 回车键发送消息
            chatInputEl.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    sendChatBtn.click();
                }
            });
            
            // 新游戏按钮点击事件
            newGameBtn.addEventListener('click', () => {
                if (ws && ws.readyState === WebSocket.OPEN) {
                    // 发送新游戏请求
                    ws.send(JSON.stringify({
                        type: 'new_game'
                    }));
                    
                    // 重置游戏状态
                    gameBoard = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(0));
                    currentPlayer = 1;
                    gameActive = true;
                    moveHistory = [];
                    
                    // 重新绘制棋盘
                    drawBoard();
                    updateGameStatus();
                    updateMoveHistory();
                    
                    // 重置计时器
                    gameTime = 0;
                    gameTimerEl.textContent = '00:00';
                    startTimer();
                }
            });
            
            // 邀请好友按钮点击事件
            inviteBtn.addEventListener('click', () => {
                shareBtn.click();
            });
            
            // 悔棋按钮点击事件
            undoBtn.addEventListener('click', () => {
                if (!gameActive || moveHistory.length === 0 || currentPlayer !== playerRole) {
                    return;
                }
                
                // 发送悔棋请求
                ws.send(JSON.stringify({
                    type: 'undo_move'
                }));
            });
            
            // 提示按钮点击事件
            hintBtn.addEventListener('click', () => {
                if (!gameActive || currentPlayer !== playerRole) {
                    return;
                }
                
                // 发送提示请求
                ws.send(JSON.stringify({
                    type: 'request_hint'
                }));
            });
            
            // 再来一局按钮点击事件
            playAgainBtn.addEventListener('click', () => {
                // 关闭胜利模态框
                winModal.classList.add('opacity-0');
                winModal.querySelector('div').classList.remove('scale-100');
                winModal.querySelector('div').classList.add('scale-95');
                setTimeout(() => {
                    winModal.classList.add('hidden');
                    
                    // 发送新游戏请求
                    if (ws && ws.readyState === WebSocket.OPEN) {
                        ws.send(JSON.stringify({
                            type: 'new_game'
                        }));
                        
                        // 重置游戏状态
                        gameBoard = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(0));
                        currentPlayer = 1;
                        gameActive = true;
                        moveHistory = [];
                        
                        // 重新绘制棋盘
                        drawBoard();
                        updateGameStatus();
                        updateMoveHistory();
                        
                        // 重置计时器
                        gameTime = 0;
                        gameTimerEl.textContent = '00:00';
                        startTimer();
                    }
                }, 300);
            });
            
            // 返回大厅按钮点击事件
            backToLobbyBtn.addEventListener('click', () => {
                // 关闭胜利模态框
                winModal.classList.add('opacity-0');
                winModal.querySelector('div').classList.remove('scale-100');
                winModal.querySelector('div').classList.add('scale-95');
                setTimeout(() => {
                    winModal.classList.add('hidden');
                    
                    // 重置游戏状态
                    gameBoard = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(0));
                    currentPlayer = 1;
                    gameActive = false;
                    moveHistory = [];
                    
                    // 重新绘制棋盘
                    drawBoard();
                    updateGameStatus();
                    updateMoveHistory();
                    
                    // 重置计时器
                    gameTime = 0;
                    gameTimerEl.textContent = '00:00';
                    stopTimer();
                    
                    // 如果已经连接，发送离开房间请求
                    if (ws && ws.readyState === WebSocket.OPEN) {
                        ws.send(JSON.stringify({
                            type: 'leave_room'
                        }));
                        
                        // 重新连接，创建新房间
                        ws.close();
                        setTimeout(initWebSocket, 1000);
                    }
                }, 300);
            });
            
            // 窗口大小变化时重新绘制棋盘
            window.addEventListener('resize', () => {
                const newCellSize = Math.min(window.innerWidth * 0.8 / BOARD_SIZE, window.innerHeight * 0.6 / BOARD_SIZE);
                
                if (newCellSize !== CELL_SIZE) {
                    // 重新设置Canvas尺寸
                    canvas.width = newCellSize * (BOARD_SIZE - 1);
                    canvas.height = newCellSize * (BOARD_SIZE - 1);
                    
                    // 重新绘制棋盘
                    drawBoard();
                }
            });
            
            // 初始化WebSocket连接
            initWebSocket();
            
            // 初始绘制棋盘
            drawBoard();
            updateGameStatus();
        });
    </script>
