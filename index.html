<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋对战</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#8B5A2B',
                        secondary: '#D2B48C',
                        board: '#DEB887',
                        black: '#000000',
                        white: '#FFFFFF',
                        accent: '#4F46E5',
                        success: '#10B981',
                        danger: '#EF4444',
                        warning: '#F59E0B',
                        info: '#3B82F6',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .board-grid {
                background-size: 100% 100%;
                background-image: linear-gradient(to right, rgba(0,0,0,0.6) 1px, transparent 1px),
                                  linear-gradient(to bottom, rgba(0,0,0,0.6) 1px, transparent 1px);
            }
            .piece-shadow {
                filter: drop-shadow(0 4px 3px rgb(0 0 0 / 0.07)) drop-shadow(0 2px 2px rgb(0 0 0 / 0.06));
            }
            .piece-transition {
                transition: all 0.2s ease-out;
            }
            .btn-hover {
                transition: all 0.2s ease;
            }
            .btn-hover:hover {
                transform: translateY(-2px);
                box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            }
            .pulse-animation {
                animation: pulse 2s infinite;
            }
            @keyframes pulse {
                0% {
                    transform: scale(1);
                    opacity: 1;
                }
                50% {
                    transform: scale(1.05);
                    opacity: 0.8;
                }
                100% {
                    transform: scale(1);
                    opacity: 1;
                }
            }
            .slide-in {
                animation: slideIn 0.3s ease-out forwards;
            }
            @keyframes slideIn {
                from {
                    transform: translateY(20px);
                    opacity: 0;
                }
                to {
                    transform: translateY(0);
                    opacity: 1;
                }
            }
            .fade-in {
                animation: fadeIn 0.3s ease-out forwards;
            }
            @keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4 font-sans">
    <div class="max-w-6xl w-full bg-white rounded-2xl shadow-xl overflow-hidden">
        <!-- 顶部导航 -->

            <div class="flex items-center">
                <i class="fa-solid fa-chess-board text-2xl mr-3"></i>
                <h1 class="text-xl md:text-2xl font-bold">五子棋对战</h1>
            </div>
            <div class="flex items-center gap-3">
                <button id="shareBtn" class="flex items-center px-4 py-2 bg-white/20 hover:bg-white/30 rounded-lg transition-all">
                    <i class="fa-solid fa-share-alt mr-2"></i>
                    <span>分享</span>
                </button>
                <button id="settingsBtn" class="p-2 bg-white/20 hover:bg-white/30 rounded-lg transition-all">

        </nav>
        
        <!-- 游戏状态和信息 -->

                    <span id="player1Name" class="font-medium">等待玩家</span>
                </div>
                <div class="text-gray-500 text-sm md:text-base flex items-center">
                    <i class="fa-solid fa-clock-o mr-1"></i>
                    <span id="gameTimer">00:00</span>

                <div id="player2Status" class="flex items-center ml-8">
                    <div class="w-8 h-8 rounded-full bg-white border-2 border-gray-300 piece-shadow mr-2" id="player2Icon"></div>
                    <span id="player2Name" class="font-medium">等待玩家</span>
                </div>
            </div>
            <div class="flex gap-2">
                <button id="newGameBtn" class="px-4 py-2 bg-primary hover:bg-primary/90 text-white rounded-lg btn-hover flex items-center">
                    <i class="fa-solid fa-refresh mr-2"></i>
                    <span>新游戏</span>

                <button id="inviteBtn" class="px-4 py-2 bg-accent hover:bg-accent/90 text-white rounded-lg btn-hover flex items-center">
                    <i class="fa-solid fa-user-plus mr-2"></i>
                    <span>邀请好友</span>

        </div>
        
        <div class="p-6 md:p-8 flex flex-col lg:flex-row gap-6">

                </div>

                    <p id="statusText" class="font-medium">等待对手加入...</p>

            <!-- 游戏控制和信息 -->

                    <h2 class="text-lg font-semibold mb-3 flex items-center">

                    </h2>
                    <div class="space-y-3">
                        <div class="flex items-center justify-between">

                            <div class="flex items-center">

                                <span id="playerText">黑棋</span>

                        <div class="flex items-center justify-between">

                        </div>

                    <div id="moveHistory" class="text-sm max-h-48 overflow-y-auto space-y-2">

                    </div>
                </div>
                
                <div class="bg-gray-50 rounded-lg p-5 shadow-sm">

                    <div class="flex gap-2">

                    <h2 class="text-lg font-semibold mb-3 flex items-center">

                        </li>

                            <i class="fa-solid fa-circle text-xs mt-1.5 mr-2 text-primary"></i>

                            <span>点击棋盘上的交叉点放置棋子</span>
                        </li>
                    </ul>
                </div>
                
                <div class="flex gap-3">
                    <button id="undoBtn" class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-700 py-3 px-4 rounded-lg font-medium btn-hover flex items-center justify-center">
                        <i class="fa-solid fa-undo mr-2"></i>悔棋

                        <i class="fa-solid fa-lightbulb-o mr-2"></i>提示
                    </button>
                </div>
            </div>
        </div>
        
        <div class="bg-gray-50 p-4 text-center text-sm text-gray-500">
            <p>© 2025 五子棋对战 | 与好友实时对战</p>
        </div>
    </div>

    <!-- 胜利提示模态框 -->
    <div id="winModal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden opacity-0 transition-opacity duration-300">
        <div class="bg-white rounded-xl p-8 max-w-md w-full mx-4 transform transition-transform duration-300 scale-95">
            <div class="text-center">

                    <i class="fa-solid fa-trophy text-3xl text-yellow-500"></i>
                </div>
                <h2 class="text-2xl font-bold mb-2" id="winnerText">黑棋获胜!</h2>
                <p class="text-gray-600 mb-6">恭喜您赢得了这场精彩的比赛!</p>
                <div class="flex gap-3">
                    <button id="playAgainBtn" class="flex-1 py-3 bg-primary hover:bg-primary/90 text-white rounded-lg font-medium btn-hover">

                    </button>
                    <button id="backToLobbyBtn" class="flex-1 py-3 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-lg font-medium btn-hover">

                    </button>

        </div>

    <!-- 错误提示模态框 -->
    <div id="errorModal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden opacity-0 transition-opacity duration-300">
        <div class="bg-white rounded-xl p-8 max-w-md w-full mx-4 transform transition-transform duration-300 scale-95">
            <div class="text-center">
                <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fa-solid fa-exclamation-triangle text-3xl text-red-500"></i>
                </div>
                <h2 class="text-2xl font-bold mb-2" id="errorTitle">连接错误</h2>
                <p class="text-gray-600 mb-6" id="errorMessage">无法加入游戏，请检查链接是否正确。</p>
                <button id="closeErrorBtn" class="w-full py-3 bg-primary hover:bg-primary/90 text-white rounded-lg font-medium btn-hover">
                    关闭
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 游戏常量
            const BOARD_SIZE = 15; // 15x15的棋盘
            const CELL_SIZE = Math.min(window.innerWidth * 0.8 / BOARD_SIZE, window.innerHeight * 0.6 / BOARD_SIZE);
            const PIECE_SIZE = CELL_SIZE * 0.8;
            
            // 游戏状态
            let gameBoard = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(0));
            let currentPlayer = 1; // 1: 黑棋, 2: 白棋
            let gameActive = false;
            let moveHistory = [];
            let gameTime = 0;
            let timerInterval;
            let playerRole = 0; // 0: 未加入, 1: 黑棋, 2: 白棋
            let playerId = Math.random().toString(36).substring(2, 10); // 随机生成玩家ID
            let roomId = '';
            let ws = null;
            
            // DOM元素
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const statusText = document.getElementById('statusText');
            const currentPlayerEl = document.getElementById('currentPlayer');
            const playerText = document.getElementById('playerText');
            const moveCountEl = document.getElementById('moveCount');
            const gameTimerEl = document.getElementById('gameTimer');
            const player1NameEl = document.getElementById('player1Name');
            const player2NameEl = document.getElementById('player2Name');
            const player1IconEl = document.getElementById('player1Icon');
            const player2IconEl = document.getElementById('player2Icon');
            const player1StatusEl = document.getElementById('player1Status');
            const player2StatusEl = document.getElementById('player2Status');
            const moveHistoryEl = document.getElementById('moveHistory');
            const chatMessagesEl = document.getElementById('chatMessages');
            const chatInputEl = document.getElementById('chatInput');
            const sendChatBtn = document.getElementById('sendChatBtn');
            const shareBtn = document.getElementById('shareBtn');
            const settingsBtn = document.getElementById('settingsBtn');
            const newGameBtn = document.getElementById('newGameBtn');
            const inviteBtn = document.getElementById('inviteBtn');
            const undoBtn = document.getElementById('undoBtn');
            const hintBtn = document.getElementById('hintBtn');
            const shareModal = document.getElementById('shareModal');
            const settingsModal = document.getElementById('settingsModal');
            const winModal = document.getElementById('winModal');
            const winnerText = document.getElementById('winnerText');
            const closeShareBtn = document.getElementById('closeShareBtn');
            const copyLinkBtn = document.getElementById('copyLinkBtn');
            const wechatShareBtn = document.getElementById('wechatShareBtn');
            const saveSettingsBtn = document.getElementById('saveSettingsBtn');
            const playAgainBtn = document.getElementById('playAgainBtn');
            const backToLobbyBtn = document.getElementById('backToLobbyBtn');
            const shareLinkEl = document.getElementById('shareLink');
            const errorModal = document.getElementById('errorModal');
            const errorTitle = document.getElementById('errorTitle');
            const errorMessage = document.getElementById('errorMessage');
            const closeErrorBtn = document.getElementById('closeErrorBtn');
            
            // 设置Canvas尺寸
            canvas.width = CELL_SIZE * (BOARD_SIZE - 1);
            canvas.height = CELL_SIZE * (BOARD_SIZE - 1);
            
            // 初始化图表
            const ctxChart = document.getElementById('winRateChart').getContext('2d');
            const winRateChart = new Chart(ctxChart, {
                type: 'doughnut',
                data: {
                    labels: ['黑棋胜率', '白棋胜率'],
                    datasets: [{
                        data: [50, 50],
                        backgroundColor: ['#000', '#fff'],
                        borderColor: ['#000', '#ccc'],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    },
                    cutout: '70%'
                }
            });
            
            // 解析URL参数获取房间ID
            function getRoomIdFromUrl() {
                const params = new URLSearchParams(window.location.search);
                return params.get('roomId') || '';
            }
            
            // 显示错误提示
            function showError(message, title = '错误') {
                errorTitle.textContent = title;
                errorMessage.textContent = message;
                
                errorModal.classList.remove('hidden');
                setTimeout(() => {
                    errorModal.classList.remove('opacity-0');
                    errorModal.querySelector('div').classList.remove('scale-95');
                    errorModal.querySelector('div').classList.add('scale-100');
                }, 10);
            }
            
            // 关闭错误提示
            closeErrorBtn.addEventListener('click', () => {
                errorModal.classList.add('opacity-0');
                errorModal.querySelector('div').classList.remove('scale-100');
                errorModal.querySelector('div').classList.add('scale-95');
                setTimeout(() => {
                    errorModal.classList.add('hidden');
                }, 300);
            });
            
            // 初始化WebSocket连接
            function initWebSocket() {
                const existingRoomId = getRoomIdFromUrl();
                
                if (existingRoomId) {
                    // 检查URL中的房间ID是否有效
                    if (!/^[A-Z0-9]{6}$/.test(existingRoomId)) {
                        showError('无效的房间ID，请检查分享链接是否正确。');
                        return;
                    }
                }
                
                // 连接到WebSocket服务器
                try {
                    ws = new WebSocket(`ws://${window.location.hostname}:8080`);
                    
                    ws.onopen = () => {
                        console.log('WebSocket连接已建立');
                        
                        if (existingRoomId) {
                            // 加入现有房间
                            joinRoom(existingRoomId);
                        } else {
                            // 创建新房间
                            createRoom();
                        }
                    };
                    
                    ws.onmessage = (event) => {
                        try {
                            const data = JSON.parse(event.data);
                            handleServerMessage(data);
                        } catch (error) {
                            console.error('解析服务器消息失败:', error);
                            showError('与服务器通信发生错误，请稍后重试。', '通信错误');
                        }
                    };
                    
                    ws.onclose = () => {
                        console.log('WebSocket连接已关闭');
                        addChatMessage('系统', '与服务器的连接已断开', 'system');
                        gameActive = false;
                        updateGameStatus();
                    };
                    
                    ws.onerror = (error) => {
                        console.error('WebSocket错误:', error);
                        addChatMessage('系统', '与服务器的连接发生错误', 'system');
                    };
                } catch (error) {
                    console.error('创建WebSocket连接失败:', error);
                    showError('无法连接到服务器，请稍后重试。', '连接错误');
                }
            }
            
            // 创建新房间
            function createRoom() {
                try {
                    ws.send(JSON.stringify({
                        type: 'create_room',
                        playerId,
                        playerName: document.getElementById('playerName').value || '玩家'
                    }));
                } catch (error) {
                    console.error('发送创建房间请求失败:', error);
                    showError('创建房间失败，请稍后重试。', '请求错误');
                }
            }
            
            // 加入房间
            function joinRoom(roomId) {
                try {
                    ws.send(JSON.stringify({
                        type: 'join_room',
                        roomId,
                        playerId,
                        playerName: document.getElementById('playerName').value || '玩家'
                    }));
                } catch (error) {
                    console.error('发送加入房间请求失败:', error);
                    showError('加入房间失败，请稍后重试。', '请求错误');
                }
            }
            
            // 处理服务器消息
            function handleServerMessage(data) {
                console.log('收到服务器消息:', data);
                
                switch (data.type) {
                    case 'room_created':
                        roomId = data.roomId;
                        playerRole = data.playerRole;
                        
                        // 更新分享链接
                        shareLinkEl.value = `${window.location.origin}${window.location.pathname}?roomId=${roomId}`;
                        
                        player1NameEl.textContent = document.getElementById('playerName').value || '玩家';
                        player2NameEl.textContent = '等待对手';
                        
                        addChatMessage('系统', '房间已创建，请等待对手加入', 'system');
                        updateGameStatus();
                        break;
                        
                    case 'room_joined':
                        roomId = data.roomId;
                        playerRole = data.yourRole;
                        
                        // 更新玩家信息
                        const players = data.players;
                        const player1 = players.find(p => p.role === 1);
                        const player2 = players.find(p => p.role === 2);
                        
                        player1NameEl.textContent = player1 ? (player1.id === playerId ? '你' : player1.name) : '等待玩家';
                        player2NameEl.textContent = player2 ? (player2.id === playerId ? '你' : player2.name) : '等待玩家';
                        
                        // 如果两个玩家都到齐了，开始游戏
                        if (player1 && player2) {
                            gameActive = true;
                            gameBoard = data.board;
                            currentPlayer = data.currentPlayer;
                            moveHistory = data.moveHistory;
                            
                            startTimer();
                            addChatMessage('系统', '游戏开始！黑棋先行', 'system');
                            drawBoard();
                            updateMoveHistory();
                        }
                        
                        updateGameStatus();
                        break;
                        
                    case 'player_joined':
                        // 更新玩家信息
                        if (data.player.role === 1 && playerRole !== 1) {
                            player1NameEl.textContent = data.player.name;
                        } else if (data.player.role === 2 && playerRole !== 2) {
                            player2NameEl.textContent = data.player.name;
                        }
                        
                        // 如果两个玩家都到齐了，开始游戏
                        if (player1NameEl.textContent !== '等待玩家' && player2NameEl.textContent !== '等待玩家') {
                            gameActive = true;
                            startTimer();
                            addChatMessage('系统', '游戏开始！黑棋先行', 'system');
                        }
                        
                        updateGameStatus();
                        break;
                        
                    case 'move_made':
                        // 更新棋盘
                        gameBoard[data.row][data.col] = data.player;
                        moveHistory = data.moveHistory;
                        
                        // 添加到历史记录
                        updateMoveHistory();
                        
                        // 绘制棋盘
                        drawBoard();
                        
                        // 检查胜利条件（服务器应该已经检查过了）
                        if (data.winner) {
                            showWinModal(data.winner);
                            return;
                        }
                        
                        // 更新当前玩家
                        currentPlayer = data.player === 1 ? 2 : 1;
                        updateGameStatus();
                        break;
                        
                    case 'game_over':
                        showWinModal(data.winner);
                        break;
                        
                    case 'chat_message':
                        addChatMessage(data.sender, data.message);
                        break;
                        
                    case 'error':
                        showError(data.message, '服务器错误');
                        break;
                        
                    case 'opponent_left':
                        gameActive = false;
                        stopTimer();
                        addChatMessage('系统', '对手已离开游戏', 'system');
                        updateGameStatus();
                        break;
                }
            }
            
            // 发送移动
            function sendMove(row, col) {
                if (!gameActive || currentPlayer !== playerRole) {
                    return;
                }
                
                if (gameBoard[row][col] !== 0) {
                    return;
                }
                
                try {
                    ws.send(JSON.stringify({
                        type: 'make_move',
                        row,
                        col,
                        player: playerRole
                    }));
                } catch (error) {
                    console.error('发送移动请求失败:', error);
                    showError('发送移动失败，请稍后重试。', '请求错误');
                }
            }
            
            // 绘制棋盘
            function drawBoard() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // 绘制棋盘网格
                for (let i = 0; i < BOARD_SIZE; i++) {
                    // 水平线
                    ctx.beginPath();
                    ctx.moveTo(0, i * CELL_SIZE);
                    ctx.lineTo(canvas.width, i * CELL_SIZE);
                    ctx.strokeStyle = '#333';
                    ctx.lineWidth = 1;
                    ctx.stroke();
                    
                    // 垂直线
                    ctx.beginPath();
                    ctx.moveTo(i * CELL_SIZE, 0);
                    ctx.lineTo(i * CELL_SIZE, canvas.height);
                    ctx.strokeStyle = '#333';
                    ctx.lineWidth = 1;
                    ctx.stroke();
                }
                
                // 绘制天元和星位
                const starPoints = [
                    {x: 3, y: 3}, {x: 3, y: 11},
                    {x: 7, y: 7}, // 天元
                    {x: 11, y: 3}, {x: 11, y: 11}
                ];
                
                starPoints.forEach(point => {
                    const x = point.x * CELL_SIZE;
                    const y = point.y * CELL_SIZE;
                    
                    ctx.beginPath();
                    ctx.arc(x, y, 4, 0, 2 * Math.PI);
                    ctx.fillStyle = '#333';
                    ctx.fill();
                });
                
                // 绘制棋子
                for (let i = 0; i < BOARD_SIZE; i++) {
                    for (let j = 0; j < BOARD_SIZE; j++) {
                        if (gameBoard[i][j] !== 0) {
                            const x = j * CELL_SIZE;
                            const y = i * CELL_SIZE;
                            
                            // 绘制棋子阴影
                            ctx.beginPath();
                            ctx.arc(x, y, PIECE_SIZE / 2, 0, 2 * Math.PI);
                            ctx.fillStyle = gameBoard[i][j] === 1 ? 'rgba(0, 0, 0, 0.2)' : 'rgba(255, 255, 255, 0.1)';
                            ctx.fill();
                            
                            // 绘制棋子
                            ctx.beginPath();
                            ctx.arc(x, y, PIECE_SIZE / 2 - 1, 0, 2 * Math.PI);
                            ctx.fillStyle = gameBoard[i][j] === 1 ? '#000' : '#fff';
                            ctx.fill();
                            
                            // 绘制棋子高光
                            if (gameBoard[i][j] === 2) {
                                ctx.beginPath();
                                ctx.arc(x - PIECE_SIZE / 5, y - PIECE_SIZE / 5, PIECE_SIZE / 8, 0, 2 * Math.PI);
                                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                                ctx.fill();
                            }
                        }
                    }
                }
                
                // 如果有最后一步，高亮显示
                if (moveHistory.length > 0) {
                    const lastMove = moveHistory[moveHistory.length - 1];
                    const x = lastMove.col * CELL_SIZE;
                    const y = lastMove.row * CELL_SIZE;
                    
                    ctx.beginPath();
                    ctx.arc(x, y, PIECE_SIZE / 2 + 2, 0, 2 * Math.PI);
                    ctx.strokeStyle = '#FF4500';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
            }
            
            // 显示胜利模态框
            function showWinModal(winner) {
                gameActive = false;
                stopTimer();
                
                if (winner === playerRole) {
                    winnerText.textContent = '你赢了!';
                } else {
                    winnerText.textContent = winner === 1 ? '黑棋赢了!' : '白棋赢了!';
                }
                
                winModal.classList.remove('hidden');
                setTimeout(() => {
                    winModal.classList.remove('opacity-0');
                    winModal.querySelector('div').classList.remove('scale-95');
                    winModal.querySelector('div').classList.add('scale-100');
                }, 10);
            }
            
            // 关闭胜利模态框
            playAgainBtn.addEventListener('click', () => {
                winModal.classList.add('opacity-0');
                winModal.querySelector('div').classList.remove('scale-100');
                winModal.querySelector('div').classList.add('scale-95');
                setTimeout(() => {
                    winModal.classList.add('hidden');
                    
                    // 重新开始游戏
                    try {
                        ws.send(JSON.stringify({
                            type: 'new_game',
                            roomId
                        }));
                    } catch (error) {
                        console.error('发送新游戏请求失败:', error);
                        showError('请求新游戏失败，请稍后重试。', '请求错误');
                    }
                }, 300);
            });
            
            // 返回大厅
            backToLobbyBtn.addEventListener('click', () => {
                winModal.classList.add('opacity-0');
                winModal.querySelector('div').classList.remove('scale-100');
                winModal.querySelector('div').classList.add('scale-95');
                setTimeout(() => {
                    winModal.classList.add('hidden');
                    window.location.href = window.location.origin + window.location.pathname;
                }, 300);
            });
            
            // 更新游戏状态
            function updateGameStatus() {
                if (!gameActive) {
                    if (player1NameEl.textContent !== '等待玩家' && player2NameEl.textContent === '等待玩家') {
                        statusText.textContent = '等待对手加入...';
                    } else {
                        statusText.textContent = '游戏未开始';
                    }
                } else {
                    if (currentPlayer === playerRole) {
                        statusText.textContent = '轮到你下棋';
                    } else {
                        statusText.textContent = '等待对手下棋';
                    }
                }
                
                // 更新当前玩家显示
                currentPlayerEl.style.backgroundColor = currentPlayer === 1 ? '#000' : '#fff';
                currentPlayerEl.style.border = currentPlayer === 2 ? '1px solid #ccc' : 'none';
                playerText.textContent = currentPlayer === 1 ? '黑棋' : '白棋';
                
                // 更新步数
                moveCountEl.textContent = moveHistory.length;
                
                // 更新玩家状态图标
                if (gameActive) {
                    if (currentPlayer === 1) {
                        player1IconEl.classList.add('ring-2', 'ring-yellow-500');
                        player2IconEl.classList.remove('ring-2', 'ring-yellow-500');
                    } else {
                        player2IconEl.classList.add('ring-2', 'ring-yellow-500');
                        player1IconEl.classList.remove('ring-2', 'ring-yellow-500');
                    }
                } else {
                    player1IconEl.classList.remove('ring-2', 'ring-yellow-500');
                    player2IconEl.classList.remove('ring-2', 'ring-yellow-500');
                }
            }
            
            // 开始计时器
            function startTimer() {
                stopTimer();
                
                timerInterval = setInterval(() => {
                    gameTime++;
                    const minutes = Math.floor(gameTime / 60).toString().padStart(2, '0');
                    const seconds = (gameTime % 60).toString().padStart(2, '0');
                    gameTimerEl.textContent = `${minutes}:${seconds}`;
                }, 1000);
            }
            
            // 停止计时器
            function stopTimer() {
                clearInterval(timerInterval);
            }
            
            // 更新移动历史
            function updateMoveHistory() {
                if (moveHistory.length === 0) {
                    moveHistoryEl.innerHTML = '<p class="text-gray-500 italic text-center">暂无记录</p>';
                    return;
                }
                
                moveHistoryEl.innerHTML = '';
                
                moveHistory.forEach((move, index) => {
                    const moveNumber = index + 1;
                    const player = move.player === 1 ? '黑棋' : '白棋';
                    const row = String.fromCharCode(65 + move.row); // A, B, C, ...
                    const col = move.col + 1;
                    
                    const moveEl = document.createElement('div');
                    moveEl.className = 'flex justify-between items-center py-1 border-b border-gray-100';
                    moveEl.innerHTML = `
                        <span>${moveNumber}. ${player}</span>
                        <span class="font-medium">${row}${col}</span>
                    `;
                    
                    moveHistoryEl.appendChild(moveEl);
                });
                
                // 滚动到底部
                moveHistoryEl.scrollTop = moveHistoryEl.scrollHeight;
            }
            
            // 添加聊天消息
            function addChatMessage(sender, message, type = 'normal') {
                const messagesContainer = chatMessagesEl;
                
                // 如果是第一条消息，清空提示文本
                if (messagesContainer.querySelector('.text-gray-500.italic')) {
                    messagesContainer.innerHTML = '';
                }
                
                const messageEl = document.createElement('div');
                messageEl.className = type === 'system' 
                    ? 'text-center text-gray-500 text-sm' 
                    : `flex ${sender === '你' ? 'justify-end' : 'justify-start'}`;
                
                if (type === 'system') {
                    messageEl.innerHTML = `<span>${message}</span>`;
                } else {
                    messageEl.innerHTML = `
                        <div class="max-w-[80%] ${sender === '你' ? 'bg-primary text-white' : 'bg-gray-100 text-gray-800'} rounded-lg p-2.5">
                            <div class="text-xs font-medium opacity-80 mb-1">${sender}</div>
                            <div>${message}</div>
                        </div>
                    `;
                }
                
                messagesContainer.appendChild(messageEl);
                
                // 滚动到底部
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
            
            // 发送聊天消息
            function sendChatMessage() {
                const message = chatInputEl.value.trim();
                if (!message) return;
                
                try {
                    ws.send(JSON.stringify({
                        type: 'chat_message',
                        sender: playerRole === 1 ? '黑棋' : '白棋',
                        message
                    }));
                    
                    // 本地添加自己的消息
                    addChatMessage('你', message);
                    
                    //
