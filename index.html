<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋对战</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.4.0/dist/axios.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#8B5A2B',
                        secondary: '#D2B48C',
                        board: '#DEB887',
                        black: '#000000',
                        white: '#FFFFFF',
                        accent: '#4F46E5',
                        success: '#10B981',
                        danger: '#EF4444',
                        warning: '#F59E0B',
                        info: '#3B82F6',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .board-grid {
                background-size: 100% 100%;
                background-image: linear-gradient(to right, rgba(0,0,0,0.6) 1px, transparent 1px),
                                  linear-gradient(to bottom, rgba(0,0,0,0.6) 1px, transparent 1px);
            }
            .piece-shadow {
                filter: drop-shadow(0 4px 3px rgb(0 0 0 / 0.07)) drop-shadow(0 2px 2px rgb(0 0 0 / 0.06));
            }
            .piece-transition {
                transition: all 0.2s ease-out;
            }
            .btn-hover {
                transition: all 0.2s ease;
            }
            .btn-hover:hover {
                transform: translateY(-2px);
                box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            }
            .pulse-animation {
                animation: pulse 2s infinite;
            }
            @keyframes pulse {
                0% {
                    transform: scale(1);
                    opacity: 1;
                }
                50% {
                    transform: scale(1.05);
                    opacity: 0.8;
                }
                100% {
                    transform: scale(1);
                    opacity: 1;
                }
            }
            .slide-in {
                animation: slideIn 0.3s ease-out forwards;
            }
            @keyframes slideIn {
                from {
                    transform: translateY(20px);
                    opacity: 0;
                }
                to {
                    transform: translateY(0);
                    opacity: 1;
                }
            }
            .fade-in {
                animation: fadeIn 0.3s ease-out forwards;
            }
            @keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4 font-sans">

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 游戏常量
            const BOARD_SIZE = 15; // 15x15的棋盘
            const CELL_SIZE = Math.min(window.innerWidth * 0.8 / BOARD_SIZE, window.innerHeight * 0.6 / BOARD_SIZE);
            const PIECE_SIZE = CELL_SIZE * 0.8;
            
            // 游戏状态
            let gameBoard = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(0));
            let currentPlayer = 1; // 1: 黑棋, 2: 白棋
            let gameActive = false;
            let moveHistory = [];
            let gameTime = 0;
            let timerInterval;
            let playerRole = 0; // 0: 未加入, 1: 黑棋, 2: 白棋
            let playerId = Math.random().toString(36).substring(2, 10); // 随机生成玩家ID
            let gameId = '';
            
            // DOM元素
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const statusText = document.getElementById('statusText');
            const currentPlayerEl = document.getElementById('currentPlayer');
            const playerText = document.getElementById('playerText');
            const moveCountEl = document.getElementById('moveCount');
            const gameTimerEl = document.getElementById('gameTimer');
            const player1NameEl = document.getElementById('player1Name');
            const player2NameEl = document.getElementById('player2Name');
            const player1IconEl = document.getElementById('player1Icon');
            const player2IconEl = document.getElementById('player2Icon');
            const player1StatusEl = document.getElementById('player1Status');
            const player2StatusEl = document.getElementById('player2Status');
            const moveHistoryEl = document.getElementById('moveHistory');
            const chatMessagesEl = document.getElementById('chatMessages');
            const chatInputEl = document.getElementById('chatInput');
            const sendChatBtn = document.getElementById('sendChatBtn');
            const shareBtn = document.getElementById('shareBtn');
            const settingsBtn = document.getElementById('settingsBtn');
            const newGameBtn = document.getElementById('newGameBtn');
            const inviteBtn = document.getElementById('inviteBtn');
            const undoBtn = document.getElementById('undoBtn');
            const hintBtn = document.getElementById('hintBtn');
            const shareModal = document.getElementById('shareModal');
            const settingsModal = document.getElementById('settingsModal');
            const winModal = document.getElementById('winModal');
            const winnerText = document.getElementById('winnerText');
            const closeShareBtn = document.getElementById('closeShareBtn');
            const copyLinkBtn = document.getElementById('copyLinkBtn');
            const saveSettingsBtn = document.getElementById('saveSettingsBtn');
            const playAgainBtn = document.getElementById('playAgainBtn');
            const backToLobbyBtn = document.getElementById('backToLobbyBtn');
            
            // 设置Canvas尺寸
            canvas.width = CELL_SIZE * (BOARD_SIZE - 1);
            canvas.height = CELL_SIZE * (BOARD_SIZE - 1);
            
            // 初始化图表
            const ctxChart = document.getElementById('winRateChart').getContext('2d');
            const winRateChart = new Chart(ctxChart, {
                type: 'doughnut',
                data: {
                    labels: ['黑棋胜率', '白棋胜率'],
                    datasets: [{
                        data: [50, 50],
                        backgroundColor: ['#000', '#fff'],
                        borderColor: ['#000', '#ccc'],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    },
                    cutout: '70%'
                }
            });
            
            // 模拟网络连接
            let socket = {
                connected: false,
                connect() {
                    this.connected = true;
                    console.log('已连接到服务器');
                    // 模拟加入房间
                    setTimeout(() => {
                        this.onmessage(JSON.stringify({
                            type: 'room_joined',
                            gameId: '123456',
                            players: [
                                {id: playerId, name: '玩家1', role: 1},
                                {id: 'opponent', name: '等待对手', role: 0}
                            ]
                        }));
                    }, 1000);
                },
                send(message) {
                    console.log('发送消息:', message);
                    // 模拟服务器响应
                    const data = JSON.parse(message);
                    
                    if (data.type === 'make_move') {
                        // 模拟对手响应
                        setTimeout(() => {
                            if (gameActive && playerRole !== currentPlayer) {
                                // 模拟对手随机落子
                                let validMove = false;
                                while (!validMove) {
                                    const row = Math.floor(Math.random() * BOARD_SIZE);
                                    const col = Math.floor(Math.random() * BOARD_SIZE);
                                    if (gameBoard[row][col] === 0) {
                                        this.onmessage(JSON.stringify({
                                            type: 'move_made',
                                            player: currentPlayer,
                                            row,
                                            col
                                        }));
                                        validMove = true;
                                    }
                                }
                            }
                        }, 1000);
                    }
                },
                onmessage: () => {},
                close() {
                    this.connected = false;
                    console.log('已断开服务器连接');
                }
            };
            
            // 绘制棋盘
            function drawBoard() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // 绘制网格线
                ctx.strokeStyle = '#8B4513';
                ctx.lineWidth = 1.5;
                
                for (let i = 0; i < BOARD_SIZE; i++) {
                    // 水平线
                    ctx.beginPath();
                    ctx.moveTo(0, i * CELL_SIZE);
                    ctx.lineTo(canvas.width, i * CELL_SIZE);
                    ctx.stroke();
                    
                    // 垂直线
                    ctx.beginPath();
                    ctx.moveTo(i * CELL_SIZE, 0);
                    ctx.lineTo(i * CELL_SIZE, canvas.height);
                    ctx.stroke();
                }
                
                // 绘制天元和星位
                const starPoints = [
                    {x: 3, y: 3}, {x: 3, y: 11}, {x: 7, y: 7}, 
                    {x: 11, y: 3}, {x: 11, y: 11}
                ];
                
                starPoints.forEach(point => {
                    ctx.beginPath();
                    ctx.arc(point.x * CELL_SIZE, point.y * CELL_SIZE, 4, 0, Math.PI * 2);
                    ctx.fillStyle = '#8B4513';
                    ctx.fill();
                });
                
                // 绘制棋子
                for (let i = 0; i < BOARD_SIZE; i++) {
                    for (let j = 0; j < BOARD_SIZE; j++) {
                        if (gameBoard[i][j] !== 0) {
                            drawPiece(i, j, gameBoard[i][j]);
                        }
                    }
                }
                
                // 高亮显示最后一步
                if (moveHistory.length > 0) {
                    const lastMove = moveHistory[moveHistory.length - 1];
                    ctx.beginPath();
                    ctx.arc(lastMove.col * CELL_SIZE, lastMove.row * CELL_SIZE, PIECE_SIZE / 2 + 4, 0, Math.PI * 2);
                    ctx.strokeStyle = '#FFD700';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
            }
            
            // 绘制棋子
            function drawPiece(row, col, player) {
                const x = col * CELL_SIZE;
                const y = row * CELL_SIZE;
                
                // 棋子阴影
                ctx.beginPath();
                ctx.arc(x, y, PIECE_SIZE / 2 + 2, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                ctx.fill();
                
                // 棋子本体
                ctx.beginPath();
                ctx.arc(x, y, PIECE_SIZE / 2, 0, Math.PI * 2);
                
                if (player === 1) {
                    // 黑棋 - 渐变效果
                    const gradient = ctx.createRadialGradient(
                        x - PIECE_SIZE / 6, y - PIECE_SIZE / 6, PIECE_SIZE / 10,
                        x, y, PIECE_SIZE / 2
                    );
                    gradient.addColorStop(0, '#555');
                    gradient.addColorStop(1, '#000');
                    ctx.fillStyle = gradient;
                } else {
                    // 白棋 - 渐变效果
                    const gradient = ctx.createRadialGradient(
                        x - PIECE_SIZE / 6, y - PIECE_SIZE / 6, PIECE_SIZE / 10,
                        x, y, PIECE_SIZE / 2
                    );
                    gradient.addColorStop(0, '#fff');
                    gradient.addColorStop(1, '#ddd');
                    ctx.fillStyle = gradient;
                }
                
                ctx.fill();
                
                // 棋子边缘
                ctx.strokeStyle = player === 1 ? '#333' : '#ccc';
                ctx.lineWidth = 1;
                ctx.stroke();
            }
            
            // 检查胜利条件
            function checkWin(row, col, player) {
                const directions = [
                    [1, 0],   // 水平
                    [0, 1],   // 垂直
                    [1, 1],   // 对角线
                    [1, -1]   // 反对角线
                ];
                
                for (const [dx, dy] of directions) {
                    let count = 1;  // 当前位置已经有一个棋子
                    
                    // 正向检查
                    for (let i = 1; i < 5; i++) {
                        const newRow = row + i * dy;
                        const newCol = col + i * dx;
                        
                        if (newRow < 0 || newRow >= BOARD_SIZE || newCol < 0 || newCol >= BOARD_SIZE) {
                            break;
                        }
                        
                        if (gameBoard[newRow][newCol] === player) {
                            count++;
                        } else {
                            break;
                        }
                    }
                    
                    // 反向检查
                    for (let i = 1; i < 5; i++) {
                        const newRow = row - i * dy;
                        const newCol = col - i * dx;
                        
                        if (newRow < 0 || newRow >= BOARD_SIZE || newCol < 0 || newCol >= BOARD_SIZE) {
                            break;
                        }
                        
                        if (gameBoard[newRow][newCol] === player) {
                            count++;
                        } else {
                            break;
                        }
                    }
                    
                    if (count >= 5) {
                        return true;
                    }
                }
                
                return false;
            }
            
            // 检查平局
            function checkDraw() {
                for (let i = 0; i < BOARD_SIZE; i++) {
                    for (let j = 0; j < BOARD_SIZE; j++) {
                        if (gameBoard[i][j] === 0) {
                            return false; // 还有空位，不是平局
                        }
                    }
                }
                return true; // 棋盘已满，平局
            }
            
            // 更新游戏状态显示
            function updateGameStatus() {
                if (gameActive) {
                    const playerName = currentPlayer === 1 ? player1NameEl.textContent : player2NameEl.textContent;
                    statusText.textContent = `游戏进行中 - ${playerName}回合`;
                    currentPlayerEl.className = `w-6 h-6 rounded-full ${currentPlayer === 1 ? 'bg-black' : 'bg-white border border-gray-300'} mr-2 piece-shadow`;
                    playerText.textContent = currentPlayer === 1 ? '黑棋' : '白棋';
                    
                    // 显示当前玩家是否是自己
                    if (playerRole === currentPlayer) {
                        statusText.classList.add('text-primary');
                        statusText.classList.remove('text-gray-500');
                    } else {
                        statusText.classList.remove('text-primary');
                        statusText.classList.add('text-gray-500');
                    }
                } else if (playerRole === 0) {
                    statusText.textContent = '等待对手加入...';
                    statusText.classList.remove('text-primary');
                    statusText.classList.add('text-gray-500');
                } else {
                    statusText.textContent = '等待游戏开始...';
                    statusText.classList.remove('text-primary');
                    statusText.classList.add('text-gray-500');
                }
                
                moveCountEl.textContent = moveHistory.length;
            }
            
            // 更新游戏时间
            function updateGameTime() {
                gameTime++;
                const minutes = Math.floor(gameTime / 60).toString().padStart(2, '0');
                const seconds = (gameTime % 60).toString().padStart(2, '0');
                gameTimerEl.textContent = `${minutes}:${seconds}`;
            }
            
            // 开始计时
            function startTimer() {
                clearInterval(timerInterval);
                timerInterval = setInterval(updateGameTime, 1000);
            }
            
            // 停止计时
            function stopTimer() {
                clearInterval(timerInterval);
            }
            
            // 显示胜利模态框
            function showWinModal(winner) {
                gameActive = false;
                stopTimer();
                
                const winnerName = winner === 1 ? player1NameEl.textContent : player2NameEl.textContent;
                winnerText.textContent = `${winnerName}获胜!`;
                
                // 更新胜率图表
                const isPlayer1Winner = winner === 1;
                const currentData = winRateChart.data.datasets[0].data;
                const newPlayer1Rate = isPlayer1Winner ? currentData[0] + 10 : currentData[0];
                const newPlayer2Rate = isPlayer1Winner ? currentData[1] : currentData[1] + 10;
                winRateChart.data.datasets[0].data = [newPlayer1Rate, newPlayer2Rate];
                winRateChart.update();
                
                // 显示模态框
                winModal.classList.remove('hidden');
                
                // 添加动画效果
                setTimeout(() => {
                    winModal.classList.add('opacity-100');
                    winModal.querySelector('div').classList.remove('scale-95');
                    winModal.querySelector('div').classList.add('scale-100');
                }, 10);
            }
            
            // 隐藏胜利模态框
            function hideWinModal() {
                winModal.classList.remove('opacity-100');
                winModal.querySelector('div').classList.remove('scale-100');
                winModal.querySelector('div').classList.add('scale-95');
                
                setTimeout(() => {
                    winModal.classList.add('hidden');
                }, 300);
            }
            
            // 重置游戏
            function resetGame() {
                gameBoard = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(0));
                currentPlayer = 1;
                gameActive = playerRole !== 0; // 只有当玩家已经加入游戏时才激活
                moveHistory = [];
                gameTime = 0;
                
                drawBoard();
                updateGameStatus();
                gameTimerEl.textContent = '00:00';
                moveHistoryEl.innerHTML = '<p class="text-gray-500 italic text-center">暂无记录</p>';
                
                if (gameActive) {
                    startTimer();
                } else {
                    stopTimer();
                }
                
                hideWinModal();
            }
            
            // 悔棋
            function undoMove() {
                if (moveHistory.length === 0 || !gameActive || playerRole !== currentPlayer) {
                    return;
                }
                
                // 实际游戏中需要通过网络请求实现悔棋
                console.log('请求悔棋...');
                addChatMessage('系统', '你请求了悔棋，等待对方确认...', 'system');
                
                // 模拟悔棋成功
                setTimeout(() => {
                    if (moveHistory.length >= 2) {
                        // 移除最后两步（自己和对手的）
                        for (let i = 0; i < 2; i++) {
                            const lastMove = moveHistory.pop();
                            gameBoard[lastMove.row][lastMove.col] = 0;
                        }
                        
                        // 回到自己的回合
                        currentPlayer = playerRole;
                        
                        drawBoard();
                        updateGameStatus();
                        addChatMessage('系统', '对方同意了悔棋', 'system');
                    }
                }, 1000);
            }
            
            // 显示提示
            function showHint() {
                if (!gameActive || playerRole !== currentPlayer) {
                    return;
                }
                
                // 模拟AI提示
                let bestMove = null;
                let maxScore = -Infinity;
                
                for (let i = 0; i < BOARD_SIZE; i++) {
                    for (let j = 0; j < BOARD_SIZE; j++) {
                        if (gameBoard[i][j] === 0) {
                            // 简单评估函数：随机分数
                            const score = Math.random();
                            if (score > maxScore) {
                                maxScore = score;
                                bestMove = {row: i, col: j};
                            }
                        }
                    }
                }
                
                if (bestMove) {
                    // 绘制提示标记
                    drawBoard();
                    
                    ctx.beginPath();
                    ctx.arc(bestMove.col * CELL_SIZE, bestMove.row * CELL_SIZE, PIECE_SIZE / 3, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(255, 215, 0, 0.6)'; // 金色半透明
                    ctx.fill();
                    
                    // 3秒后恢复正常显示
                    setTimeout(drawBoard, 3000);
                }
            }
            
            // 添加聊天消息
            function addChatMessage(sender, message, type = 'normal') {
                const messageEl = document.createElement('div');
                
                if (type === 'system') {
                    messageEl.className = 'text-center text-gray-500 italic';
                    messageEl.innerHTML = `<i class="fa-solid fa-info-circle mr-1"></i>${message}`;
                } else {
                    const isSelf = sender === player1NameEl.textContent && playerRole === 1 || 
                                  sender === player2NameEl.textContent && playerRole === 2;
                    
                    messageEl.className = isSelf ? 'text-right' : 'text-left';
                    messageEl.innerHTML = `
                        <div class="font-medium ${isSelf ? 'text-primary' : 'text-gray-700'}">${sender}</div>
                        <div class="inline-block p-2 rounded-lg ${isSelf ? 'bg-primary/10' : 'bg-gray-100'}">${message}</div>
                    `;
                }
                
                chatMessagesEl.appendChild(messageEl);
                chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
            }
            
            // 发送聊天消息
            function sendChatMessage() {
                const message = chatInputEl.value.trim();
                if (message === '') return;
                
                const sender = playerRole === 1 ? player1NameEl.textContent : player2NameEl.textContent;
                addChatMessage(sender, message);
                
                // 在实际应用中，这里应该通过网络发送消息
                console.log(`发送聊天消息: ${message}`);
                
                chatInputEl.value = '';
            }
            
            // 处理网络消息
            function handleNetworkMessage(data) {
                console.log('收到消息:', data);
                
                switch (data.type) {
                    case 'room_joined':
                        gameId = data.gameId;
                        playerRole = data.players.find(p => p.id === playerId)?.role || 0;
                        
                        // 更新玩家信息
                        const player1 = data.players.find(p => p.role === 1);
                        const player2 = data.players.find(p => p.role === 2);
                        
                        player1NameEl.textContent = player1?.name || '等待玩家';
                        player2NameEl.textContent = player2?.name || '等待玩家';
                        
                        // 更新玩家状态样式
                        player1StatusEl.className = player1 ? 'flex items-center mr-8' : 'flex items-center mr-8 opacity-50';
                        player2StatusEl.className = player2 ? 'flex items-center ml-8' : 'flex items-center ml-8 opacity-50';
                        
                        if (playerRole !== 0) {
                            addChatMessage('系统', `你已加入游戏，你是${playerRole === 1 ? '黑棋' : '白棋'}`, 'system');
                        }
                        
                        // 如果两个玩家都到齐了，开始游戏
                        if (player1 && player2) {
                            gameActive = true;
                            startTimer();
                            addChatMessage('系统', '游戏开始！黑棋先行', 'system');
                        }
                        
                        updateGameStatus();
                        break;
                        
                    case 'player_joined':
                        // 更新玩家信息
                        if (data.player.role === 1) {
                            player1NameEl.textContent = data.player.name;
                            player1StatusEl.className = 'flex items-center mr-8';
                        } else if (data.player.role === 2) {
                            player2NameEl.textContent = data.player.name;
                            player2StatusEl.className = 'flex items-center ml-8';
                        }
                        
                        // 如果两个玩家都到齐了，开始游戏
                        if (player1NameEl.textContent !== '等待玩家' && player2NameEl.textContent !== '等待玩家') {
                            gameActive = true;
                            startTimer();
                            addChatMessage('系统', '游戏开始！黑棋先行', 'system');
                        }
                        
                        updateGameStatus();
                        break;
                        
                    case 'move_made':
                        // 更新棋盘
                        gameBoard[data.row][data.col] = data.player;
                        moveHistory.push({row: data.row, col: data.col, player: data.player});
                        
                        // 添加到历史记录
                        const moveNumber = moveHistory.length;
                        const playerName = data.player === 1 ? player1NameEl.textContent : player2NameEl.textContent;
                        const position = String.fromCharCode(65 + data.col) + (data.row + 1);
                        
                        const historyItem = document.createElement('div');
                        historyItem.className = 'flex justify-between slide-in';
                        historyItem.innerHTML = `
                            <span>${moveNumber}. ${playerName}</span>
                            <span class="font-medium">${position}</span>
                        `;
                        
                        if (moveHistoryEl.querySelector('p.italic')) {
                            moveHistoryEl.innerHTML = '';
                        }
                        
                        moveHistoryEl.appendChild(historyItem);
                        moveHistoryEl.scrollTop = moveHistoryEl.scrollHeight;
                        
                        // 绘制棋盘
                        drawBoard();
                        
                        // 检查胜利条件
                        if (checkWin(data.row, data.col, data.player)) {
                            showWinModal(data.player);
                            return;
                        }
                        
                        // 检查平局
                        if (checkDraw()) {
                            gameActive = false;
                            stopTimer();
                            statusText.textContent = '游戏结束 - 平局!';
                            addChatMessage('系统', '游戏结束，平局！', 'system');
                            return;
                        }
                        
                        // 切换玩家
                        currentPlayer = data.player === 1 ? 2 : 1;
                        updateGameStatus();
                        break;
                        
                    case 'chat_message':
                        addChatMessage(data.sender, data.message);
                        break;
                }
            }
            
            // 初始化网络连接
            function initNetwork() {
                socket.onmessage = (message) => {
                    try {
                        const data = JSON.parse(message);
                        handleNetworkMessage(data);
                    } catch (error) {
                        console.error('解析消息失败:', error);
                    }
                };
                
                socket.connect();
            }
            
            // 点击棋盘事件
            canvas.addEventListener('click', (e) => {
                if (!gameActive || playerRole !== currentPlayer) return;
                
                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                
                // 计算点击的格子坐标
                const x = (e.clientX - rect.left) * scaleX;
                const y = (e.clientY - rect.top) * scaleY;
                
                const col = Math.round(x / CELL_SIZE);
                const row = Math.round(y / CELL_SIZE);
                
                // 检查坐标是否在棋盘内且为空
                if (row >= 0 && row < BOARD_SIZE && col >= 0 && col < BOARD_SIZE && gameBoard[row][col] === 0) {
                    // 在实际应用中，这里应该通过网络发送落子请求
                    console.log(`发送落子请求: 行=${row}, 列=${col}`);
                    
                    // 模拟网络延迟
                    setTimeout(() => {
                        socket.send(JSON.stringify({
                            type: 'make_move',
                            player: playerRole,
                            row,
                            col
                        }));
                    }, 300);
                }
            });
            
            // 鼠标悬停预览效果
            canvas.addEventListener('mousemove', (e) => {
                if (!gameActive || playerRole !== currentPlayer) return;
                
                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                
                // 计算鼠标所在的格子坐标
                const x = (e.clientX - rect.left) * scaleX;
                const y = (e.clientY - rect.top) * scaleY;
                
                const col = Math.round(x / CELL_SIZE);
                const row = Math.round(y / CELL_SIZE);
                
                // 清除之前的预览
                drawBoard();
                
                // 如果坐标在棋盘内且为空，绘制预览棋子
                if (row >= 0 && row < BOARD_SIZE && col >= 0 && col < BOARD_SIZE && gameBoard[row][col] === 0) {
                    ctx.beginPath();
                    ctx.arc(col * CELL_SIZE, row * CELL_SIZE, PIECE_SIZE / 2, 0, Math.PI * 2);
                    
                    if (currentPlayer === 1) {
                        ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                    } else {
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                    }
                    
                    ctx.fill();
                }
            });
            
            // 鼠标离开棋盘时重绘
            canvas.addEventListener('mouseleave', () => {
                drawBoard();
            });
            
            // 事件监听
            restartBtn.addEventListener('click', resetGame);
            undoBtn.addEventListener('click', undoMove);
            hintBtn.addEventListener('click', showHint);
            sendChatBtn.addEventListener('click', sendChatMessage);
            chatInputEl.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendChatMessage();
                }
            });
            
            // 分享模态框事件
            shareBtn.addEventListener('click', () => {
                shareModal.classList.remove('hidden');
                setTimeout(() => {
                    shareModal.classList.add('opacity-100');
                    shareModal.querySelector('div').classList.remove('scale-95');
                    shareModal.querySelector('div').classList.add('scale-100');
                }, 10);
            });
            
            closeShareBtn.addEventListener('click', () => {
                shareModal.classList.remove('opacity-100');
                shareModal.querySelector('div').classList.remove('scale-100');
                shareModal.querySelector('div').classList.add('scale-95');
                
                setTimeout(() => {
                    shareModal.classList.add('hidden');
                }, 300);
            });
            
            copyLinkBtn.addEventListener('click', () => {
                const shareLinkEl = document.getElementById('shareLink');
                shareLinkEl.select();
                document.execCommand('copy');
                
                // 显示复制成功提示
                const originalText = copyLinkBtn.innerHTML;
                copyLinkBtn.innerHTML = '<i class="fa-solid fa-check mr-1"></i>已复制';
                
                setTimeout(() => {
                    copyLinkBtn.innerHTML = originalText;
                }, 2000);
            });
            
            // 设置模态框事件
            settingsBtn.addEventListener('click', () => {
                settingsModal.classList.remove('hidden');
                setTimeout(() => {
                    settingsModal.classList.add('opacity-100');
                    settingsModal.querySelector('div').classList.remove('scale-95');
                    settingsModal.querySelector('div').classList.add('scale-100');
                }, 10);
            });
            
            saveSettingsBtn.addEventListener('click', () => {
                // 在实际应用中，这里应该保存设置
                console.log('保存设置');
                
                settingsModal.classList.remove('opacity-100');
                settingsModal.querySelector('div').classList.remove('scale-100');
                settingsModal.querySelector('div').classList.add('scale-95');
                
                setTimeout(() => {
                    settingsModal.classList.add('hidden');
                }, 300);
            });
            
            // 胜利模态框事件
            playAgainBtn.addEventListener('click', resetGame);
            backToLobbyBtn.addEventListener('click', () => {
                // 在实际应用中，这里应该返回大厅
                console.log('返回大厅');
                hideWinModal();
                playerRole = 0;
                gameActive = false;
                updateGameStatus();
            });
            
            // 邀请按钮事件
            inviteBtn.addEventListener('click', () => {
                shareBtn.click();
                addChatMessage('系统', '已生成邀请链接，分享给好友一起玩！', 'system');
            });
            
            // 新游戏按钮事件
            newGameBtn.addEventListener('click', () => {
                // 在实际应用中，这里应该创建新游戏
                console.log('创建新游戏');
                resetGame();
                addChatMessage('系统', '你创建了一个新游戏，等待对手加入...', 'system');
            });
            
            // 初始化游戏
            drawBoard();
            updateGameStatus();
            initNetwork();
            addChatMessage('系统', '欢迎来到五子棋对战平台！', 'system');
        });
    </script>
